    /* ===== GALLERY D·ªåC ===== */

    .controls {

    }

    .btn {
      background: #000;
      color: #fff;
      border: none;

      border-radius: 8px;

    }

    /* ===== FULLSCREEN OVERLAY ===== */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* ===== MOBILE FEED MODE ===== */

<body>

<!-- BUTTONS -->
<div class="controls">
  <button class="btn" onclick="toggleDark()">üåô</button>
  <button class="btn" onclick="toggleMusic()">üéµ</button>
</div>

<!-- CARD -->
<div class="card">
  <div class="avatar">
    <img src="avatar.jpg" onclick="openImg(0)">
  </div>

  <h1>D∆Ø∆†NG VƒÇN TUY√äN</h1>
  <div class="info">
    L·ªõp: ‚Ä¶‚Ä¶ | Kh√≥a: ‚Ä¶‚Ä¶<br>
    Tr∆∞·ªùng: ‚Ä¶‚Ä¶
  </div>

  <div class="quote">
    ‚ÄúThanh xu√¢n kh√¥ng ph·∫£i l√† kho·∫£ng th·ªùi gian,<br>
    m√† l√† n∆°i ta ƒë√£ t·ª´ng c·ªë g·∫Øng h·∫øt m√¨nh.‚Äù
  </div>

  <div class="year">K·ª∂ Y·∫æU 2025</div>

  <div class="gallery">
    <img src="img1.jpg" onclick="openImg(1)">
    <img src="img2.jpg" onclick="openImg(2)">
    <img src="img3.jpg" onclick="openImg(3)">
    <img src="img4.jpg" onclick="openImg(4)">
  </div>
</div>

<!-- OVERLAY -->
<div class="overlay" id="overlay" onclick="closeImg()">
  <img id="overlayImg">
  <div class="caption" id="caption"></div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const images = [
    { src: "avatar.jpg", cap: "·∫¢nh k·ª∑ y·∫øu ch√≠nh" },
    { src: "img1.jpg", cap: "K·ª∑ ni·ªám 1" },
    { src: "img2.jpg", cap: "K·ª∑ ni·ªám 2" },
    { src: "img3.jpg", cap: "K·ª∑ ni·ªám 3" },
    { src: "img4.jpg", cap: "K·ª∑ ni·ªám 4" }
  ];

  let index = 0;
  let startX = 0;
  let musicStarted = false;

  function openImg(i) {
    index = i;
    overlay.style.display = "flex";
    showImg();
  }

  function showImg() {
    overlayImg.src = images[index].src;
    caption.innerText = images[index].cap;
  }

  function closeImg() {
    overlay.style.display = "none";
  }

  overlay.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  overlay.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50 && index < images.length - 1) {
      index++;
      showImg();
    }
    if (endX - startX > 50 && index > 0) {
      index--;
      showImg();
    }
  });

  function toggleDark() {
    document.body.classList.toggle("dark");
  }

  function toggleMusic() {
    const m = document.getElementById("music");
    m.paused ? m.play() : m.pause();
    musicStarted = true;
  }

  function playMusicOnce() {
    if (musicStarted) return;
    document.getElementById("music").play();
    musicStarted = true;
  }

  window.onload = () => {
    openImg(0);
    document.body.addEventListener("click", playMusicOnce, { once: true });
  };
</script>

</body>
