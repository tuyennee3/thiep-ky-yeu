<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thiệp Kỷ Yếu Cá Nhân</title>

  <!-- BẮT BUỘC cho mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #f4f4f4;
      font-family: Poppins, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      width: 360px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 24px;
      text-align: center;
    }

    /* Ảnh thiệp chính */
    .avatar img {
      width: 140px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
      cursor: pointer;
    }

    h1 {
      margin: 10px 0 4px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    .quote {
      font-style: italic;
      font-size: 15px;
      color: #333;
      margin: 20px 0;
    }

    .year {
      margin: 20px 0 10px;
      font-weight: bold;
      color: #000;
    }

    /* 4 ảnh phía dưới */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-top: 12px;
    }

    .gallery img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Overlay phóng to */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ===== MOBILE RESPONSIVE ===== */
    @media (max-width: 480px) {
      body {
        padding: 10px;
        align-items: flex-start;
      }

      .card {
        width: 100%;
        max-width: 360px;
        padding: 16px;
      }

      .avatar img {
        width: 120px;
        height: 160px;
      }

      h1 {
        font-size: 20px;
      }

      .quote {
        font-size: 14px;
      }

      .gallery img {
        height: 80px;
      }
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- Ảnh thiệp chính -->
    <div class="avatar">
      <img src="avatar.jpg" onclick="openImg(this.src)">
    </div>

    <h1>DƯƠNG VĂN TUYÊN</h1>

    <div class="info">
      Lớp: …… | Khóa: …… <br/>
      Trường: ……
    </div>

    <div class="quote">
      “Thanh xuân không phải là khoảng thời gian,<br/>
      mà là nơi ta đã từng cố gắng hết mình.”
    </div>

    <div class="year">KỶ YẾU 2025</div>

    <!-- 4 ảnh dưới -->
    <div class="gallery">
      <img src="img1.jpg" onclick="openImg(this.src)">
      <img src="img2.jpg" onclick="openImg(this.src)">
      <img src="img3.jpg" onclick="openImg(this.src)">
      <img src="img4.jpg" onclick="openImg(this.src)">
    </div>

  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeImg()">
    <img id="overlayImg">
  </div>

  <script>
    function openImg(src) {
      document.getElementById("overlayImg").src = src;
      document.getElementById("overlay").style.display = "flex";
    }

    function closeImg() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
